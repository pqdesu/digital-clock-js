<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="data:;base64,iVBORw0KGgo=" />
    <title>Digital clock</title>
  </head>
  <body>
    <div class="d-flex justify-content-center align-items-center vh-100">
      <div class="clock-container">
        <div
          class="clock-glass d-flex flex-column justify-content-center align-items-center"
        >
          <p class="text-center">Digital Clock</p>
          <div class="time">
            <span id="hrs" class="digit-box">00</span>
            <span>:</span>
            <span id="min" class="digit-box">00</span>
            <span>:</span>
            <span id="sec" class="digit-box">00</span>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="application.js"></script>
  </body>
</html>
